<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="patient.css">
    <script src="patient.js"></script>
    
</head>

<body>
   
  <div class="container">
    <div class="title">Appointment Form</div>
    <div class="content">

      <form action="patientdata.html" method="post">

        <div class="user-details">
         
          <div class="input-box">
            <label for="text">Fullname</label>
            <input type="text" id="name" name="name" placeholder="First Name">
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" name="email" placeholder="Enter your email" >
          </div>

          
          <div class="input-box">
            <span class="details">Choose Date</span>
            <input type="date" id="date" name="date" placeholder="Date for the tratement" >
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="number" name="number" placeholder="Enter your number" >
          </div>

          <div class="input-box">
            <span class="details">Slot</span>
            <input type="time" id="slot" name="slot" placeholder="Choose time of appointment" >
          </div>

          <div class="input-box">
            <span class="details">Age </span>
            <input type="number" id="age" slot="age" placeholder="Type your Age" >
          </div>

        </div>


          
          <div class="gender-details" id="gender" >

          <input type="radio" value="Male" name="gender" id="dot-1">
          <input type="radio" value="Female" name="gender" id="dot-2">
          <input type="radio" value="for pets" name="gender" id="dot-3">

          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
           </label>

          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>

          </div>

        
        <div id="gender">
            <span>Choose Doctor </span><br>
            <select class="one1" name="doctor" id="doctor">
                <option value="Dr.Jadhav ">Surgeon</option>
                <option value="Dr.Deshpande">cardiologist</option>
                <option value="Dr.Chandan">Metabolism</option>
                <option value="Dr.Vishal">Plastic Surgery</option>
                <option value="Dr.Nayan">Geneticist</option>
              </select>
        </div>

        <div class="button">
          <input type="submit" onclick="handleSubmit()" value="Submit">
          <!-- <button value="submit" onclick="handleSubmit()"> <b>SUBMIT</b></button> -->
        </div>
      </form>
    </div>
  </div>
</body>
</html>
